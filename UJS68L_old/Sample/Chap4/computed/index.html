<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>computed</title>
</head>
<body>
  <div id="app">
    <p>従業員リスト</p>
    <ul>
      <li v-for="list in lists" v-bind:key="list.id">
        {{ list.id }}:{{ list.name }}
      </li>
    </ul>
    <p>降順に並び替え</p>
    <ul>
      <li v-for="list in sortLists" v-bind:key="list.id">
        {{ list.id }}:{{ list.name }}
      </li>
    </ul>
    <p>computedはキャッシュされる</p>
    <p>{{ sortLists[0] }}</p>
  </div>
  <script src="vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
