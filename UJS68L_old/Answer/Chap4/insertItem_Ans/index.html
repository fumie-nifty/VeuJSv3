<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品登録</title>
</head>
<body>
  <div id="app">
    <p>登録したい商品情報を入力後、商品登録ボタンを押下してください</p>
    <p>商品名一覧
      <select v-model="productName">
        <option>ハイカットスニーカー</option>
        <option>ミドルスニーカー</option>
        <option>ローカットスニーカー</option>
        <option>サンダル</option>
      </select>
    </p>
    <p>カラー
      <input type="radio" value="赤" v-model="color">赤
      <input type="radio" value="青" v-model="color">青
    </p>
    <p>金額<input type="number" min="0" v-model="price"></p>
    <button v-on:click="insertItem()">商品登録</button>
    <table border="1">
      <thead>
        <th>No</th>
        <th>商品名</th>
        <th>カラー</th>
        <th>金額</th>
        <th>ボタン</th>
      </thead>
      <tbody>
        <tr v-for="(list,index) in lists" v-bind:key="list.id">
          <td>{{ index + 1 }}</td>
          <td>{{ list.productName }}</td>
          <td>{{ list.color }}</td>
          <td>{{ list.price }}円</td>
          <td><button v-on:click="deleteItem(index)">削除</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
