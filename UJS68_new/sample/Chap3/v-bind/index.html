<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind</title>
</head>

<body>
  <div id="app">
    <p>コースを入力してください</p>
    <p>マスタッシュ構文：
      <input type="text" value="{{title}}"></p>
    <p>v-bind：
      <input type="text" v-bind:value="title"></p>    
    <p>v-bind省略記法：
      <input type="text" :value="title"></p>
    <p>
      <a v-bind:href="url">富士通ラーニングメディア社</a></p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
</body>

</html>
